<ion-header>
    <ion-buttons end>
        <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>




<ion-content padding>

    <pdf-viewer [src]="displayData.pdfSource" [autoresize]="true" [show-all]="true" [original-size]="false" [zoom]="1.0" style="display: block"></pdf-viewer>

</ion-content>
